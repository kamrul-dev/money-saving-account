<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Saving Account</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <!-- bootstrap cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Start account title  -->
    <header class="container">
        <div class="d-flex justify-content-center mt-5">
            <h1>Money Saving Account</h1>
            <img class="ms-2" height="40" src="images/icon.png" alt="">
        </div>
    </header>
    <!-- End account title  -->

    <main class="container">
        <section class="mt-5">
            <div class="row">
                <div class="col-sm-6">
                    <img style="height: 600px; border-radius: 10px;" class="img-fluid" src="images/money.jpg" alt="">
                </div>
                <div class="col-sm-6 ps-5">
                    <!-- start income  -->
                    <div>
                        <h3 class="text-center mb-3">Income</h3>
                        <div class="d-flex align-items-center">
                            <label for="">Income:</label>
                            <input id="income-input" class="form-control ms-5 " type="text">
                        </div>
                    </div>
                    <!-- End income  -->

                    <!-- Start Expenses -->
                    <div>
                        <h3 class="text-center mt-3 mb-3">Expenses</h3>
                        <div class="d-flex align-items-center mb-3">
                            <label for="">Food:</label>
                            <input id="food-input" class="form-control ms-5 " type="text">
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <label for="">Rent:</label>
                            <input id="rent-input" class="form-control ms-5 " type="text">
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <label for="">Clothes:</label>
                            <input id="cloth-input" class="form-control ms-5 " type="text">
                        </div>
                        <button id="calculate-btn" class="btn btn-success ms-5">Calculate</button>
                        <div class="text-center mt-3">
                            <h4>Total Expenses: <span id="total">5500</span></h4>
                            <h5>Balance: <span id="balance">4500</span></h5>
                        </div>
                    </div>
                    <!-- End Expenses -->

                    <!-- start Saving = -->
                    <div class="d-flex gap-3 align-items-center mt-5">
                        <h5>Save: </h5>
                        <input id="save-input" class="form-control" type="text"><span> % </span> 
                        <button id="save-btn" class="btn btn-success">Save</button>
                    </div>
                    <div class="text-center mt-3">
                        <h5>Saving Amount: <span id="savingAmount">2000</span></h5>
                        <h4>Remaining Balance: <span id="remainingBalance">2500</span><h4>
                    </div>
                    <!-- End Saving  ==-->
                </div>

            </div>
        </section>
    </main>


    <script src="js/app.js"></script>
</body>

</html>
