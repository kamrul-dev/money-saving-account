<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Saving Account</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <!-- bootstrap cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Start account title  -->
    <header class="container">
        <div class="d-flex justify-content-center mt-5">
            <h1>Money Saving Account</h1>
            <img class="ms-2" height="40" src="images/icon.png" alt="">
        </div>
    </header>
    <!-- End account title  -->

    <main class="container">
        <section class="mt-5">
            <div class="row">
                <div class="col-6">
                    <img class="img-fluid" src="images/money.jpg" alt="">
                </div>
                <div class="col-6">
                    <!-- start income  -->
                    <div>
                        <h3 class="text-center mb-3">Income</h3>
                        <div class="d-flex align-items-center">
                            <label for="">Income:</label>
                            <input class="form-control ms-5 " type="text">
                        </div>
                    </div>
                    <!-- End income  -->

                    <!-- Start Expenses -->
                    <div>
                        <h3 class="text-center mt-3 mb-3">Expenses</h3>
                        <div class="d-flex align-items-center mb-3">
                            <label for="">Food:</label>
                            <input class="form-control ms-5 " type="text">
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <label for="">Rent:</label>
                            <input class="form-control ms-5 " type="text">
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <label for="">Clothes:</label>
                            <input class="form-control ms-5 " type="text">
                        </div>
                        <button class="btn btn-success ms-5">Calculate</button>
                        <div class="text-center mt-3">
                            <h4>Total Expenses: <span>5500</span></h4>
                            <h5>Balance: 4500</h5>
                        </div>
                    </div>
                    <!-- End Expenses -->
                </div>
            </div>
        </section>
    </main>


    <script src="js/app.js"></script>
</body>

</html>
